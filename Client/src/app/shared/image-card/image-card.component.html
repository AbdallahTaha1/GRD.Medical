<div class="bg-light py-2 px-3 rounded-3" *ngIf="image">
    <div class="d-flex align-items-center">
        <img [src]="imageUrl" class="rounded-circle me-4 object-fit-cover flex-shrink-0 " width="45" height="45">
        <div class="d-flex justify-content-between  align-items-center flex-fill" style="width: calc(100% - 101px)">
            <div [style.width]="hideActions ?'100%':'calc(100% - 48px)'">
                <h3 class="mb-0 text-nowrap text-primary fw-medium   overflow-hidden"
                    style="text-overflow: ellipsis;width: 100%;">
                    {{image.name}}</h3>
                <h5 class="text-muted opacity-75 mb-0">{{image.size | BytesSize:2 }}</h5>
            </div>
            <mat-icon class="flex-shrink-0 text-dark clickable opacity-75 " *ngIf="!hideActions"
                (click)="removeImage()">close</mat-icon>
        </div>
    </div>
</div>
