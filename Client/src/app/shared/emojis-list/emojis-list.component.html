<div class="p-3 bg-white shadow-lg overflow-auto fs-3 rounded-4 hide-scrollbar row " *ngIf="active"
    style="max-height: 250px;">
    <div class="col-sm-1 col-2" *ngFor="let emoji of emojis">
        <div class=" clickable d-inline-block" style="width: 46px; height: 52px;" (click)="select(emoji)">
            {{emoji}}
        </div>
    </div>
</div>
