<div class="section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6">
                <div class="bg-white rounded-3 shadow-sm p-4 my-5">
                    <span class="text-center fs-2  text-primary fw-semibold mt-1  mb-4 pb-2 d-block">
                        Skin Checking
                    </span>
                    <div class="w-100 rounded-1 position-relative p-4 text-primary" (fileDropped)="check($event)"
                        style="cursor: pointer;border:1px dashed  #ccc;" (click)="fileInput.click()">
                        <mat-icon style="color: #bbb;font-size: 80px;width: 80px;height: 80px;"
                            class="m-auto d-block">cloud_upload</mat-icon>
                        <h4 class="text-dark opacity-75 text-center">Choose image file</h4>
                        <input type="file" (change)="check($event)" hidden #fileInput accept="image/*">
                    </div>

                    <div class="mt-4" *ngIf="image">
                        <app-image-card [image]="image" [hideActions]="true"></app-image-card>
                    </div>
                    <div class="mt-4 mb-0" *ngIf="prediction">
                        <div class="mb-2">
                            <span class="text-primary fw-bold me-1">{{prediction.label}}:</span>
                            <p class="mb-0 d-inline " [innerText]="prediction.description"></p>
                        </div>
                        <div *ngIf="prediction.advice">
                            <span class="text-primary fw-bold me-1">Advice:</span>
                            <p class="mb-0 d-inline ">{{prediction.advice}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 d-lg-flex justify-content-end align-items-center d-none">
                <img src="assets/images/skin-checking.png" style="max-width: 340px;" class="w-100">
            </div>
        </div>
    </div>
