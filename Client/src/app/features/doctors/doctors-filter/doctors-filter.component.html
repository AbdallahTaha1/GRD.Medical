<div class="bg-white rounded-3 p-4 shadow-sm">
    <h1 class="fw-medium fs-2 text-primary mb-5 mt-2 text-center">Filter Options</h1>
    <app-form-input [control]="filterForm.controls.name" label="Name"></app-form-input>
    <div class="row row-cols-1 row-cols-lg-3 mb-2">
        <div class="col">
            <app-specialist-select-input [control]="filterForm.controls.specialityId"
                default="All"></app-specialist-select-input>
        </div>
        <div class="col">
            <app-experience-select-input [control]="filterForm.controls.experience" label="Years of experience"
                [max]="60" default="Any"></app-experience-select-input>
        </div>
        <div class="col">
            <app-form-select [control]="filterForm.controls.orderBy" [options]="orderByOptions" label="Order By"
                default="Default"></app-form-select>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
    </div>
</div>
