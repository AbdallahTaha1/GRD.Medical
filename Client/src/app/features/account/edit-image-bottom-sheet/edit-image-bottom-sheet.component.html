<mat-nav-list style="width: calc(100vw );max-width: 100%;">

    <a mat-list-item mat-list-item-close (click)="showImage()">
        <span matListItemTitle class="d-flex align-items-center gap-2"><mat-icon>visibility</mat-icon>See
            Profile
            Image</span>
    </a>

    <a mat-list-item mat-list-item-close (click)="uploadImage()">
        <span matListItemTitle class="d-flex align-items-center gap-2"><mat-icon>photo_camera</mat-icon>Change
            Profile
            Image</span>
    </a>

    <a mat-list-item mat-list-item-close (click)="removeImage()">
        <span mat-dialog-close matListItemTitle
            class="d-flex align-items-center gap-2"><mat-icon>delete</mat-icon>Remove Profile
            Image</span>
    </a>

</mat-nav-list>
