<h2 class="mb-4 mt-2">Password</h2>
<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div class="my-2">
        <app-form-input [control]="passwordForm.controls.oldPassword" label="Old Password"
            type="password"></app-form-input>
    </div>
    <div class="my-2">
        <app-form-input [control]="passwordForm.controls.newPassword" label="New Password" type="password"
            class="my-1"></app-form-input>
    </div>

    <button mat-raised-button color="primary" [disabled]="passwordForm.invalid" class="float-end mt-3">Change</button>
</form>
