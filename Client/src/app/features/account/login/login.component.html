<app-header title="Login"></app-header>

<div class="section">
    <div class="container">
        <div class="bg-white rounded-3 my-5 shadow-sm p-4">
            <div class="row align-items-center">
                <div class="col d-flex justify-content-center align-items-center">
                    <img src="assets/images/login.png" style="max-width: 360px;" class="w-100">
                </div>
                <div class="col-lg col-12">
                    <h1 class="text-center fs-1 text-primary fw-medium mt-lg-0 mt-5 mb-5">
                        User Login
                    </h1>
                    <form [formGroup]="loginForm" class="w-100">
                        <div class="my-2">
                            <app-form-input [control]="loginForm.controls.email" label="Email"></app-form-input>
                        </div>
                        <div class="my-2">
                            <app-form-input [control]="loginForm.controls.password" label="Password"
                                type="password"></app-form-input>
                        </div>
                    </form>
                    <div class="mb-3 d-flex justify-content-end">
                        <button [disabled]="loginForm.invalid" class="w-100 py-3 btn btn-primary"
                            (click)="login()">Login</button>
                    </div>
                    <div class="text-center">
                        <a class="link-secondary text-decoration-none d-block link w-auto "
                            routerLink="/account/send-email-reset-password">Forgot
                            your
                            password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
