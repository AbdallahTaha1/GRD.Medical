<div class="section">
    <div class="container">

        <div class="row align-items-center">
            <div class="col">
                <div class="bg-white rounded-3 my-5 shadow-sm p-4">
                    <span class="text-center fs-1  text-primary fw-semibold  mt-3 mb-5 d-block">
                        User Login
                    </span>
                    <form [formGroup]="loginForm" class="w-100">
                        <div class="my-2">
                            <app-form-input [control]="loginForm.controls.email" label="Email"></app-form-input>
                        </div>
                        <div class="my-2">
                            <app-form-input [control]="loginForm.controls.password" label="Password"
                                type="password"></app-form-input>
                        </div>
                    </form>
                    <div class="d-flex justify-content-end">
                        <button [disabled]="loginForm.invalid" class="w-100 py-3 btn btn-primary"
                            (click)="login()">Login</button>
                    </div>
                    <div class="text-center mt-3 ">
                        <a class="link-secondary text-decoration-none d-block link w-auto "
                            routerLink="/account/send-email-reset-password">Forgot
                            your
                            password?</a>
                    </div>
                </div>
            </div>
            <div class="col d-lg-flex justify-content-end align-items-center d-none">
                <img src="assets/images/login.png" style="max-width: 500px;" class="w-100">
            </div>
        </div>
    </div>
</div>
