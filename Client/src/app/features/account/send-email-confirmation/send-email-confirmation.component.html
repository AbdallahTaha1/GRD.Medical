<h1 mat-dialog-title class="mb-0 pb-0">Send Email Confirmation</h1>
<div mat-dialog-content class="pt-4">
    <form [formGroup]="emailForm">
        <app-form-input [control]="emailForm.controls.email" label="email"></app-form-input>
        <div class="d-flex justify-content-end ">
            <button mat-raised-button color="primary" mat-dialog-close [disabled]="emailForm.invalid"
                (click)="send()">Send</button>
        </div>
    </form>
</div>
