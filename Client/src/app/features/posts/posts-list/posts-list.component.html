<div *ngIf="paginatedList" (reachedBottom)="loadMorePosts()">

    <app-post-card *ngFor="let post of paginatedList.data; let index = index" [post]="post"
        [amIPostOwner]="currentAuth?.id == post.owner.id"
        (bottomSheetBtnClicked)="openPostBottomSheet(post.id)"></app-post-card>

    <app-no-content-card *ngIf="!paginatedList.data.length && !isLoading"></app-no-content-card>

</div>
